<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull 5 Vidas - Pro Manager</title>
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #0f1642 0%, #05081c 100%); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-section { height: 40%; display: flex; flex-direction: column; background-color: #000; }
        .media-controls { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px; padding: 10px; background: #1a1a2e; border-bottom: 2px solid #333; }
        
        /* Panel de Configuraci√≥n */
        .config-panel { background: #252545; padding: 5px 15px; display: flex; align-items: center; gap: 20px; font-size: 0.8rem; border-bottom: 1px solid #444; }
        .config-group { display: flex; align-items: center; gap: 8px; }
        .btn-cfg { background: #444; color: white; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px; font-weight: bold; }
        .btn-save { background: #ffd700; color: #000; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; border: none; }
        .btn-save.locked { background: #4CAF50; color: white; }

        .btn-media { padding: 8px 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; transition: 0.2s; }
        .btn-genre { background-color: #2e3b8b; color: white; border: 1px solid #4a59bd; }
        .btn-genre:disabled { background-color: #222; opacity: 0.5; cursor: not-allowed; }
        
        .status-bar { background: #ffd700; color: #000; text-align: center; font-weight: bold; padding: 5px; font-size: 0.9rem; text-transform: uppercase; }
        .timer-section { background: #000; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 2px solid white; }
        #timer-display { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: #f7b500; min-width: 70px; }
        .progress-container { flex-grow: 1; height: 10px; background: #333; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 100%; height: 100%; background: #4CAF50; transition: width 1s linear; }

        .bottom-section { height: 60%; display: flex; overflow-x: auto; padding: 15px; background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%); gap: 15px; box-sizing: border-box; }
        .player-column { flex: 0 0 240px; display: flex; flex-direction: column; align-items: center; background: rgba(255, 255, 255, 0.05); border: 2px solid transparent; border-radius: 10px; padding: 12px; transition: 0.3s; position: relative; }
        .player-column.defensor { border-color: #4CAF50; background: rgba(76, 175, 80, 0.1); }
        .player-column.retador { border-color: #f7b500; background: rgba(247, 181, 0, 0.1); }
        .player-column.out { opacity: 0.2; filter: grayscale(1); }

        .role-label { font-size: 0.6rem; font-weight: bold; color: #000; background: #fff; padding: 2px 8px; border-radius: 10px; margin-bottom: 5px; visibility: hidden; }
        .defensor .role-label, .retador .role-label { visibility: visible; }
        .defensor .role-label { background: #4CAF50; color: white; }
        .retador .role-label { background: #f7b500; }

        .editable-box { background: rgba(255,255,255,0.1); border: 1px solid white; padding: 5px; text-align: center; width: 90%; font-weight: bold; color: #fff; margin-bottom: 10px; outline: none; }
        .locked .editable-box { border: none; background: transparent; pointer-events: none; }
        
        .lives-container { display: flex; gap: 3px; margin-bottom: 15px; }
        .heart { cursor: pointer; font-size: 1.2rem; color: #ff0000; user-select: none; }
        .heart.lost { filter: grayscale(100%); opacity: 0.2; }
        .dot { width: 15px; height: 15px; background-color: #8ce68c; border-radius: 50%; border: 2px solid #fff; }
        .dot.used { background-color: #444 !important; border-color: #777 !important; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="config-panel" id="config-ui">
            <div class="config-group">
                <span>MCs:</span>
                <button class="btn-cfg" onclick="adjustCfg('totalMCs', -1)">-</button>
                <span id="label-totalMCs">5</span>
                <button class="btn-cfg" onclick="adjustCfg('totalMCs', 1)">+</button>
            </div>
            <div class="config-group">
                <span>VIDAS:</span>
                <button class="btn-cfg" onclick="adjustCfg('startLives', -1)">-</button>
                <span id="label-startLives">5</span>
                <button class="btn-cfg" onclick="adjustCfg('startLives', 1)">+</button>
            </div>
            <button class="btn-save" id="save-lock" onclick="toggleLock()">üíæ GUARDAR Y EMPEZAR</button>
            <button class="btn-media" style="background:#555; color:white; margin-left: auto;" onclick="location.reload()">REINICIAR TODO</button>
        </div>

        <div class="media-controls">
            <button class="btn-media btn-genre" onclick="playMatch(0)">BoomBap</button>
            <button class="btn-media btn-genre" onclick="playMatch(1)">Trap</button>
            <button class="btn-media btn-genre" onclick="playMatch(2)">Reggae</button>
            <button class="btn-media btn-genre" onclick="playMatch(3)">Rock</button>
            <button class="btn-media btn-genre" onclick="playMatch(4)">D.Tempo</button>
            <span style="color:#555;">|</span>
            <input type="number" id="timeInput" value="60" step="30" style="width: 50px; padding:5px;">
            <button class="btn-media btn-timer" id="startBtn" onclick="toggleTimer()">‚è±</button>
            <button class="btn-media" style="background:#28a745; color:white;" onclick="window.open('https://docs.google.com/spreadsheets/d/1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws/', '_blank')">LISTA</button>
        </div>
        <div class="status-bar" id="match-status">Configura la batalla y guarda para empezar</div>
        <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <script>
        const SHEET_ID = '1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        
        let config = { totalMCs: 5, startLives: 5, locked: false };
        let mcData = [];
        let beatLibrary = [[],[],[],[],[]];
        let defensorIdx = 0, retadorIdx = 1, beatSelected = false;

        function adjustCfg(key, val) {
            if (config.locked) return;
            let newV = config[key] + val;
            if (newV >= 2 && newV <= 5) {
                config[key] = newV;
                document.getElementById(`label-${key}`).innerText = newV;
                initMCs();
                renderBoard();
            }
        }

        function initMCs() {
            mcData = Array(config.totalMCs).fill().map((_, i) => ({
                name: `MC ${i+1}`,
                lives: config.startLives,
                out: false,
                usedGenres: [false, false, false, false, false]
            }));
        }

        function toggleLock() {
            config.locked = !config.locked;
            const btn = document.getElementById('save-lock');
            const cfgUI = document.getElementById('config-ui');
            
            if (config.locked) {
                // Guardar nombres actuales antes de bloquear
                document.querySelectorAll('.editable-box').forEach((box, i) => {
                    if(mcData[i]) mcData[i].name = box.innerText;
                });
                btn.innerHTML = "üîì EDITAR NOMBRES";
                btn.classList.add('locked');
                cfgUI.querySelectorAll('.btn-cfg').forEach(b => b.style.display = 'none');
            } else {
                btn.innerHTML = "üíæ GUARDAR Y EMPEZAR";
                btn.classList.remove('locked');
                cfgUI.querySelectorAll('.btn-cfg').forEach(b => b.style.display = 'inline-block');
            }
            renderBoard();
            toggleGenreButtons();
            updateStatus();
        }

        function renderBoard() {
            const sb = document.getElementById('scoreboard');
            sb.className = `bottom-section ${config.locked ? 'locked' : ''}`;
            sb.innerHTML = ""; 
            mcData.forEach((mc, i) => {
                let col = document.createElement('div');
                col.className = `player-column ${mc.out ? 'out' : ''} ${i===defensorIdx?'defensor':''} ${i===retadorIdx?'retador':''}`;
                col.innerHTML = `
                    <div class="role-label">${i===defensorIdx?'DEFENSOR':'RETADOR'}</div>
                    <div class="editable-box" contenteditable="${!config.locked}">${mc.name}</div>
                    <div class="lives-container">
                        ${Array(config.startLives).fill().map((_, l) => `<span class="heart ${l >= mc.lives ? 'lost' : ''}" onclick="takeLife(${i}, ${l})">‚ù§Ô∏è</span>`).join('')}
                    </div>
                    <div class="genres-list">
                        ${["Boom Bap", "Trap", "Reggae", "Rock", "D. Tempo"].map((g, gi) => `
                            <div class="genre-item">
                                <span style="font-size:0.6rem; font-weight:bold;">${g}</span>
                                <div class="dot ${mc.usedGenres[gi] ? 'used' : ''}"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
                sb.appendChild(col);
            });
        }

        async function fetchBeats() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.replace(/"/g, '').split(/\r?\n/).slice(1); 
                rows.forEach(row => {
                    row.split(',').forEach((url, i) => {
                        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                        const m = url.match
