<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Red Bull 5 Vidas - Final</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f1642 0%, #05081c 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* SECCI√ìN SUPERIOR: REPRODUCTOR Y CONTROLES */
        .top-section {
            height: 45%;
            display: flex;
            flex-direction: column;
            background-color: #000;
            position: relative;
        }

        .media-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #1a1a2e;
            border-bottom: 2px solid #333;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #fff;
            color: #333;
            font-weight: bold;
        }

        .btn-media {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn-yt-load { background-color: #cc0000; color: white; }
        .btn-playlist { background-color: #333; color: white; border: 1px solid #555; }
        .btn-timer { background-color: #f7b500; color: #000; }
        .btn-sp { background-color: #1DB954; color: white; }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }

        /* SECCI√ìN CRON√ìMETRO */
        .timer-section {
            background: #000;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 2px solid white;
        }

        #timer-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            font-weight: bold;
            min-width: 100px;
            color: #f7b500;
        }

        .progress-container {
            flex-grow: 1;
            height: 15px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            width: 100%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s linear;
        }

        /* SECCI√ìN INFERIOR: SCOREBOARD (Basado en la imagen de referencia) */
        .bottom-section {
            height: 55%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%);
            border-top: 2px solid rgba(255,255,255,0.5);
        }

        .player-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
            height: 95%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .editable-box {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 4px;
            padding: 6px;
            text-align: center;
            width: 90%;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
            cursor: text;
            color: #fff;
        }

        .editable-box:focus {
            outline: 2px solid #f7b500;
            background: rgba(255,255,255,0.1);
        }

        .lives-container {
            display: flex;
            gap: 3px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .heart {
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        .heart:active { transform: scale(0.8); }

        .heart.lost {
            filter: grayscale(100%) brightness(30%);
            opacity: 0.4;
        }

        .genres-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .dot {
            width: 22px;
            height: 22px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            transition: background-color 0.2s;
        }

        .dot.used {
            background-color: #444;
            border-color: #777;
        }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="media-controls">
            <div class="input-group">
                <input type="text" id="ytUrl" placeholder="Link de YouTube...">
                <button class="btn-media btn-yt-load" onclick="loadUserVideo()">‚ñ∂ CARGAR</button>
            </div>
            
            <span style="color:#555;">|</span>
            
            <button class="btn-media btn-playlist" onclick="loadPlaylist('boombap')">üéß BOOM BAP</button>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('trap')">üî• TRAP</button>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('redbull')">üêÇ RB BEATS</button>
            
            <span style="color:#555;">|</span>
            
            <input type="number" id="timeInput" value="60" style="width: 50px;">
            <button class="btn-media btn-timer" id="startBtn" onclick="toggleTimer()">‚è± INICIAR</button>
            <button class="btn-media" style="background:#444; color:white;" onclick="resetTimer()">RST</button>
        </div>
        
        <iframe id="mediaFrame" 
            src="" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="bottom-section" id="scoreboard">
        </div>

    <script>
        const frame = document.getElementById('mediaFrame');
        const scoreboard = document.getElementById('scoreboard');

        // --- 1. L√ìGICA DE M√öSICA ---

        function loadUserVideo() {
            const urlInput = document.getElementById('ytUrl').value.trim();
            let videoId = "";
            if (urlInput.includes('youtu.be/')) {
                videoId = urlInput.split('youtu.be/')[1].split('?')[0];
            } else if (urlInput.includes('v=')) {
                videoId = urlInput.split('v=')[1].split('&')[0];
            }
            
            if (videoId) {
                frame.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`;
            } else {
                alert("Pega un link v√°lido de YouTube");
            }
        }

        function loadPlaylist(type) {
            let videoId = "";
            // Usamos IDs de videos de larga duraci√≥n (Mixes) para mayor estabilidad
            switch(type) {
                case 'boombap': videoId = "O0mS9_8G-Yk"; break;
                case 'trap': videoId = "NpEaa2P7qZI"; break;
                case 'redbull': videoId = "H_08_PZ8B-M"; break;
            }
            frame.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`;
        }

        // --- 2. L√ìGICA DEL CRON√ìMETRO ---
        let timerInterval;
        let timeLeft;
        let totalTime;
        let isRunning = false;

        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if (isRunning) {
                clearInterval(timerInterval);
                btn.innerText = "‚è± REANUDAR";
                isRunning = false;
            } else {
                if (!timeLeft || timeLeft <= 0) {
                    totalTime = parseInt(document.getElementById('timeInput').value) || 60;
                    timeLeft = totalTime;
                }
                isRunning = true;
                btn.innerText = "‚è∏ PAUSAR";
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        btn.innerText = "‚è± INICIAR";
                        document.getElementById('progress-bar').style.backgroundColor = "red";
                        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            totalTime = parseInt(document.getElementById('timeInput').value) || 60;
            timeLeft = totalTime;
            document.getElementById('startBtn').innerText = "‚è± INICIAR";
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer-display').innerText = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            const percentage = (timeLeft / totalTime) * 100;
            const bar = document.getElementById('progress-bar');
            bar.style.width = `${percentage}%`;

            if (percentage > 50) bar.style.backgroundColor = "#4CAF50";
            else if (percentage > 20) bar.style.backgroundColor = "#f7b500";
            else bar.style.backgroundColor = "#ff4444";
        }

        // --- 3. GENERAR TABLA DE JUGADORES ---
        function initScoreboard() {
            for (let i = 1; i <= 5; i++) {
                const col = document.createElement('div');
                col.className = 'player-column';
                col.innerHTML = `
                    <div class="editable-box" contenteditable="true">MC ${i}</div>
                    <div class="lives-container">
                        <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                        <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                        <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                        <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                        <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                    </div>
                    <div class="editable-box" contenteditable="true" style="margin-top:auto; font-size:0.9rem; border-color:rgba(255,255,255,0.2)">ESTILO ${i}</div>
                    <div class="genres-container">
                        <div class="dot" onclick="this.classList.toggle('used')"></div>
                        <div class="dot" onclick="this.classList.toggle('used')"></div>
                        <div class="dot" onclick="this.classList.toggle('used')"></div>
                        <div class="dot" onclick="this.classList.toggle('used')"></div>
                        <div class="dot" onclick="this.classList.toggle('used')"></div>
                    </div>
                `;
                scoreboard.appendChild(col);
            }
        }

        // Cargar todo al inicio
        window.onload = function() {
            initScoreboard();
            resetTimer();
            loadPlaylist('boombap'); // Carga un beat por defecto
        };
    </script>
</body>
</html>
