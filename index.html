<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull 5 Vidas - Pro Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: #05081c; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* BARRA SUPERIOR √öNICA */
        .main-header { 
            height: 55px; 
            background: #1a1a2e; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 15px; 
            border-bottom: 2px solid #ffd700; 
            flex-shrink: 0; 
            gap: 12px;
        }

        .group { display: flex; align-items: center; gap: 6px; font-size: 0.7rem; font-weight: bold; color: #aaa; }
        .val { color: #fff; min-width: 15px; text-align: center; font-size: 0.85rem; }
        
        .btn-action { background: #333; color: white; border: none; padding: 4px 8px; cursor: pointer; border-radius: 3px; font-weight: bold; font-size: 0.7rem; }
        .btn-action:hover { background: #555; }
        .btn-list { background: #28a745; color: white; border: none; padding: 4px 10px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; cursor: pointer; text-decoration: none; }

        .btn-genre { background: #2e3b8b; color: white; border: none; padding: 6px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .btn-genre:disabled { opacity: 0.2; cursor: not-allowed; }

        .timer-zone { display: flex; align-items: center; gap: 8px; background: #000; padding: 3px 10px; border-radius: 5px; border: 1px solid #444; }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: #f7b500; font-weight: bold; min-width: 60px; text-align: center; }

        .btn-save { background: #ffd700; color: #000; padding: 6px 15px; border-radius: 4px; font-weight: 900; border: none; cursor: pointer; font-size: 0.75rem; }
        .btn-save.locked { background: #4CAF50; color: white; }

        /* VIDEO (40%) */
        .video-section { height: 40%; background: #000; position: relative; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; z-index: 2; }
        .logo-bg { height: 90px; opacity: 0.5; z-index: 1; }

        /* TABLERO (55%) */
        .board-section { height: 55%; display: flex; overflow-x: auto; padding: 12px; gap: 12px; background: radial-gradient(circle at center, #1e2a78 0%, #05081c 90%); align-items: stretch; }
        .mc-card { flex: 0 0 210px; background: rgba(255,255,255,0.03); border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 12px; display: flex; flex-direction: column; justify-content: space-between; }
        .mc-card.defensor { border-color: #4CAF50; background: rgba(76, 175, 80, 0.1); }
        .mc-card.retador { border-color: #f7b500; background: rgba(247, 181, 0, 0.1); }
        .mc-card.out { opacity: 0.1; filter: grayscale(1); }

        .badge { font-size: 0.65rem; font-weight: 900; text-align: center; text-transform: uppercase; margin-bottom: 6px; visibility: hidden; padding: 3px; border-radius: 4px; }
        .defensor .badge { visibility: visible; background: #4CAF50; color: white; }
        .retador .badge { visibility: visible; background: #f7b500; color: black; }

        .name-input { background: rgba(255,255,255,0.05); border: 1px solid #555; color: white; text-align: center; font-weight: bold; font-size: 1rem; padding: 5px; border-radius: 5px; width: 100%; }
        .locked .name-input { border: none; background: transparent; font-size: 1.5rem; color: #ffd700; pointer-events: none; }

        .hearts { display: flex; justify-content: center; gap: 4px; margin: 8px 0; }
        .heart { font-size: 1.5rem; color: #ff4444; cursor: pointer; }
        .heart.lost { opacity: 0.1; }

        .genre-row { display: flex; justify-content: space-between; align-items: center; padding: 6px 10px; background: rgba(255,255,255,0.06); border-radius: 5px; margin-top: 4px; }
        .genre-txt { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: #ddd; }
        .dot { width: 14px; height: 14px; border-radius: 50%; border: 1.5px solid #fff; background: #8ce68c; }
        .dot.used { background: #222 !important; border-color: #444 !important; }

        .modal-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; }
        .modal { background: #1a1a2e; border: 2px solid #ffd700; padding: 30px; border-radius: 15px; text-align: center; }
        #win { display: none; position: fixed; inset: 0; background: #000; z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <header class="main-header">
        <div style="display: flex; gap: 12px;">
            <div class="group">MCs: 
                <button class="btn-action" onclick="adj('totalMCs', -1)">-</button>
                <span class="val" id="l-totalMCs">5</span>
                <button class="btn-action" onclick="adj('totalMCs', 1)">+</button>
            </div>
            <div class="group">VIDAS: 
                <button class="btn-action" onclick="adj('startLives', -1)">-</button>
                <span class="val" id="l-startLives">5</span>
                <button class="btn-action" onclick="adj('startLives', 1)">+</button>
            </div>
        </div>

        <div style="display: flex; gap: 6px; flex-grow: 1; justify-content: center; padding: 0 15px; border-left: 1px solid #333; border-right: 1px solid #333;">
            <button class="btn-genre" onclick="play(0)">BoomBap</button>
            <button class="btn-genre" onclick="play(1)">Trap</button>
            <button class="btn-genre" onclick="play(2)">Reggae</button>
            <button class="btn-genre" onclick="play(3)">Rock</button>
            <button class="btn-genre" onclick="play(4)">D.Tempo</button>
            <a href="https://docs.google.com/spreadsheets/d/1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws/" target="_blank" class="btn-list" style="margin-left:5px; display: flex; align-items: center;">LISTA üîó</a>
        </div>

        <div style="display: flex; gap: 10px; align-items: center;">
            <div class="timer-zone">
                <button class="btn-action" onclick="adjTime(-30)">-30s</button>
                <span id="timer-display">01:00</span>
                <button class="btn-action" onclick="adjTime(30)">+30s</button>
                <button class="btn-action" style="background:#f7b500; color:#000;" onclick="tglT()">‚è±</button>
            </div>
            <button class="btn-save" id="lock-btn" onclick="tglL()">üíæ GUARDAR</button>
            <button class="btn-action" style="background:#600;" onclick="location.reload()">RESET</button>
        </div>
    </header>

    <section class="video-section">
        <img src="https://raw.githubusercontent.com/Mtellez93/5Vidas/refs/heads/main/logo.png" class="logo-bg">
        <iframe id="vid" src="" allow="autoplay"></iframe>
    </section>

    <main class="board-section" id="board"></main>

    <div id="m-confirm" class="modal-bg">
        <div class="modal">
            <h3 id="m-msg"></h3>
            <button class="btn-save" style="background:#4CAF50; color:white;" onclick="confirm(true)">S√ç, PERDI√ì</button>
            <button class="btn-save" style="background:#f44; color:white; margin-left:15px;" onclick="confirm(false)">CANCELAR</button>
        </div>
    </div>

    <div id="win">
        <h1 style="letter-spacing:10px;">¬°CAMPE√ìN!</h1>
        <div id="win-name" style="font-size:6rem; color:#ffd700; font-weight:900; text-shadow: 0 0 40px #ffd700;"></div>
        <button class="btn-save" style="margin-top:30px; padding:20px 50px; font-size: 1.2rem;" onclick="location.reload()">NUEVA BATALLA</button>
    </div>

    <script>
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws/gviz/tq?tqx=out:csv`;
        let cfg = { totalMCs: 5, startLives: 5, locked: false };
        let mcs = [], beats = [[],[],[],[],[]], defIdx = 0, retIdx = 1, bSel = false, pIdx = null;
        let s = 60, t, r = false;

        function adj(k, v) { if(!cfg.locked) { let n = cfg[k]+v; if(n>=2 && n<=5){ cfg[k]=n; document.getElementById(`l-${k}`).innerText=n; init(); } } }
        
        function init() { mcs = Array(cfg.totalMCs).fill().map((_, i) => ({ name: `MC ${i+1}`, lives: cfg.startLives, out: false, used: [false,false,false,false,false] })); render(); }
        
        function tglL() { 
            cfg.locked = !cfg.locked; 
            if(cfg.locked) document.querySelectorAll('.name-input').forEach((el, i) => mcs[i].name = el.value);
            document.getElementById('lock-btn').innerText = cfg.locked ? "üîì EDITAR" : "üíæ GUARDAR";
            document.getElementById('lock-btn').classList.toggle('locked');
            render(); 
        }

        function render() {
            const b = document.getElementById('board'); b.innerHTML = "";
            mcs.forEach((m, i) => {
                let c = document.createElement('div');
                c.className = `mc-card ${m.out?'out':''} ${cfg.locked&&i===defIdx?'defensor':''} ${cfg.locked&&i===retIdx?'retador':''}`;
                c.innerHTML = `
                    <div class="badge">${i===defensorIdx?'Defensor':'Retador'}</div>
                    <input class="name-input" value="${m.name}" ${cfg.locked?'disabled':''}>
                    <div class="hearts">${Array(cfg.startLives).fill().map((_, l) => `<span class="heart ${l>=m.lives?'lost':''}" onclick="lose(${i})">‚ù§Ô∏è</span>`).join('')}</div>
                    <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center;">${["BoomBap","Trap","Reggae","Rock","D.Tempo"].map((g, gi) => `
                        <div class="genre-row"><span class="genre-txt">${g}</span><div class="dot ${m.used[gi]?'used':''}"></div></div>
                    `).join('')}</div>`;
                b.appendChild(c);
            });
            document.querySelectorAll('.btn-genre').forEach((b, i) => b.disabled = !cfg.locked || bSel || (retIdx!==-1 && mcs[retIdx].used[i]));
        }

        function adjTime(v) { s = Math.max(0, s + v); upT(); }

        function lose(i) { if(bSel && cfg.locked && !mcs[i].out && (i===defIdx || i===retIdx)) { pIdx=i; document.getElementById('m-msg').innerText=`¬ø${mcs[i].name} perdi√≥ una vida?`; document.getElementById('m-confirm').style.display='flex'; } }
        
        function confirm(v) {
            document.getElementById('m-confirm').style.display='none';
            if(v && pIdx!==null) {
                mcs[pIdx].lives--; if(mcs[pIdx].lives<=0) mcs[pIdx].out=true;
                if(pIdx===defIdx) { defIdx=retIdx; retIdx=findN(retIdx); } else { retIdx=findN(retIdx); }
                bSel=false; stopT(); render(); checkW();
            } pIdx=null;
        }

        function findN(c) { for(let i=1; i<=mcs.length; i++){ let n=(c+i)%mcs.length; if(!mcs[n].out && n!==defIdx) return n; } return -1; }
        function checkW() { if(retIdx===-1) { document.getElementById('win-name').innerText=mcs[defIdx].name; document.getElementById('win').style.display='flex'; confetti({particleCount:150, spread:70, origin:{y:0.6}}); } }

        async function fetchB() { try { const r = await fetch(SHEET_URL); const t = await r.text(); const rows = t.replace(/"/g,'').split('\n').slice(1); rows.forEach(row => { row.split(',').forEach((u,i) => { let m = u.match(/[a-zA-Z0-9_-]{11}/); if(m && i<5) beats[i].push(m[0]); }); }); } catch(e){} }
        
        function play(gi) { 
            if(!cfg.locked || bSel) return; 
            let l = beats[gi]; if(!l.length) return;
            mcs[retIdx].used[gi]=true; bSel=true;
            document.getElementById('vid').src = `https://www.youtube.com/embed/${l[Math.floor(Math.random()*l.length)]}?autoplay=1`;
            render(); 
        }

        function tglT() { if(!cfg.locked) return; if(r) stopT(); else { r=true; t=setInterval(() => { s--; upT(); if(s<=0) stopT(); }, 1000); } }
        function stopT() { clearInterval(t); r=false; upT(); }
        function upT() { let m=Math.floor(s/60), sec=s%60; document.getElementById('timer-display').innerText=`${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; }

        window.onload = () => { init(); fetchB(); upT(); };
    </script>
</body>
</html>
