<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando espacios</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #0f1642 0%, #05081c 100%); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* PANEL DE CONTROL COMPACTO (TODO EN UNO) */
        .admin-header { background: #252545; padding: 5px 15px; display: flex; align-items: center; justify-content: center; gap: 15px; border-bottom: 1px solid #444; z-index: 20; flex-shrink: 0; }
        .ctrl-group { display: flex; align-items: center; gap: 5px; font-size: 0.75rem; font-weight: bold; }
        .btn-small { background: #444; color: white; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px; }
        .btn-main { background: #ffd700; color: #000; padding: 4px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; border: none; font-size: 0.75rem; }
        .btn-main.locked { background: #4CAF50; color: white; }
        .btn-reset { background: #ff4444; color: white; padding: 4px 10px; border-radius: 5px; border: none; font-size: 0.7rem; cursor: pointer; margin-left: 10px; }

        /* SECCI√ìN MEDIA (BEATS Y LOGO) */
        .mid-section { height: 28%; display: flex; flex-direction: column; background: #000; flex-shrink: 0; position: relative; }
        .beat-bar { display: flex; justify-content: center; align-items: center; gap: 8px; padding: 4px; background: #1a1a2e; border-bottom: 1px solid #333; z-index: 10; }
        .btn-genre { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; background: #2e3b8b; color: white; text-transform: uppercase; }
        .btn-genre:disabled { opacity: 0.2; cursor: not-allowed; }
        
        .timer-inline { display: flex; align-items: center; gap: 8px; margin-left: 15px; padding-left: 15px; border-left: 1px solid #444; }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: #f7b500; font-weight: bold; }
        
        .brand-zone { flex-grow: 1; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; z-index: 2; background: transparent; }
        .main-logo { height: 70%; width: auto; opacity: 0.8; z-index: 1; pointer-events: none; }

        .status-strip { background: #ffd700; color: #000; text-align: center; font-weight: bold; padding: 2px; font-size: 0.75rem; text-transform: uppercase; z-index: 10; }

        /* SECCI√ìN INFERIOR (TABLERO PRIORITARIO) */
        .bottom-section { flex-grow: 1; display: flex; overflow-x: auto; padding: 15px; background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%); gap: 15px; align-items: stretch; }
        .player-column { flex: 0 0 220px; display: flex; flex-direction: column; align-items: center; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; transition: 0.4s; }
        .player-column.defensor { border-color: #4CAF50; background: rgba(76, 175, 80, 0.15); box-shadow: 0 0 15px rgba(76, 175, 80, 0.2); }
        .player-column.retador { border-color: #f7b500; background: rgba(247, 181, 0, 0.15); box-shadow: 0 0 15px rgba(247, 181, 0, 0.2); }
        .player-column.out { opacity: 0.15; filter: grayscale(1); }

        .role-label { font-size: 0.7rem; font-weight: 900; padding: 3px 10px; border-radius: 15px; margin-bottom: 8px; text-transform: uppercase; visibility: hidden; }
        .defensor .role-label { visibility: visible; background: #4CAF50; color: white; }
        .retador .role-label { visibility: visible; background: #f7b500; color: #000; }

        .editable-box { background: rgba(255,255,255,0.1); border: 1px solid white; padding: 6px; text-align: center; width: 95%; font-weight: bold; color: #fff; margin-bottom: 10px; border-radius: 5px; outline: none; font-size: 1.1rem; }
        .locked .editable-box { border: none; background: transparent; pointer-events: none; font-size: 1.4rem; color: #ffd700; }
        
        .lives-container { display: flex; gap: 5px; margin-bottom: 15px; }
        .heart { cursor: pointer; font-size: 1.5rem; color: #ff0000; transition: 0.2s; }
        .heart.lost { opacity: 0.1; filter: grayscale(1); }

        .genres-list { display: flex; flex-direction: column; width: 100%; gap: 6px; flex-grow: 1; justify-content: center; }
        .genre-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; background: rgba(255, 255, 255, 0.1); border-radius: 6px; }
        .genre-name { font-size: 0.85rem; font-weight: 800; text-transform: uppercase; color: #fff; }
        .dot { width: 14px; height: 14px; background-color: #8ce68c; border-radius: 50%; border: 2px solid #fff; }
        .dot.used { background-color: #333 !important; border-color: #555 !important; }

        /* MODAL Y WINNER */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a2e; border: 2px solid #ffd700; padding: 25px; border-radius: 15px; text-align: center; }
        #winner-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1e2a78 0%, #000 100%); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="ctrl-group">
            MCs:
            <button class="btn-small" onclick="adjustCfg('totalMCs', -1)">-</button>
            <span id="label-totalMCs">5</span>
            <button class="btn-small" onclick="adjustCfg('totalMCs', 1)">+</button>
        </div>
        <div class="ctrl-group">
            VIDAS:
            <button class="btn-small" onclick="adjustCfg('startLives', -1)">-</button>

            <button class="btn-small" onclick="adjustCfg('startLives', 1)">+</button>

    <div class="mid-section">
        <div class="beat-bar">
            <button class="btn-genre" onclick="playMatch(0)">BoomBap</button>
            <button class="btn-genre" onclick="playMatch(1)">Trap</button>

            <button class="btn-genre" onclick="playMatch(4)">D. Tempo</button>
            
            <div class="timer-inline">
                <input type="number" id="timeInput" value="60" style="width: 40px; background: transparent; color: white; border: 1px solid #444; font-weight: bold; font-size: 0.8rem;">
                <span id="timer-display">00:60</span>
                <button class="btn-small" id="startBtn" onclick="toggleTimer()">‚è±</button>
                <button class="btn-small" id="resetBtn" onclick="resetTimer()">üîÑ</button>
            </div>
            <button class="btn-small" style="background:#28a745; margin-left: 10px;" onclick="window.open('https://docs.google.com/spreadsheets/d/1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws/', '_blank')">LISTA</button>
        </div>
        
        <div class="status-strip" id="match-status">Configura MCs y haz click en guardar</div>

        <div class="brand-zone">
            <img src="https://raw.githubusercontent.com/Mtellez93/5Vidas/refs/heads/main/logo.png" class="main-logo" alt="Logo">
            <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color:#ffd700;">üî• VEREDICTO üî•</h2>
            <p id="confirmMsg" style="font-size: 1.2rem;"></p>
            <button class="btn-main" style="background:#4CAF50; color:white; margin:10px;" onclick="confirmAction(true)">S√ç, PERDI√ì VIDA</button>
            <button class="btn-main" style="background:#ff4444; color:white; margin:10px;" onclick="confirmAction(false)">CANCELAR</button>
        </div>
    </div>

    <div id="winner-screen">
        <h1 style="color:white; letter-spacing: 10px;">CAMPE√ìN</h1>
        <div id="winner-display" style="font-size: 6rem; font-weight: 900; color: #ffd700; text-shadow: 0 0 50px #ffd700; margin-bottom: 30px;">NOMBRE</div>
        <button class="btn-main" style="padding: 20px 40px; font-size: 1.5rem;" onclick="location.reload()">NUEVA BATALLA</button>
    </div>

    <script>
        const SHEET_ID = '1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        
        let config = { totalMCs: 5, startLives: 5, locked: false };
        let mcData = [];
        let beatLibrary = [[],[],[],[],[]];
        let defensorIdx = 0, retadorIdx = 1, beatSelected = false, pendingLossIdx = null;

        function initMCs() {
            mcData = Array(config.totalMCs).fill().map((_, i) => ({
                name: `MC ${i+1}`, lives: config.startLives, out: false, usedGenres: [false, false, false, false, false]
            }));
        }

        function adjustCfg(key, val) {
            if (config.locked) return;
            let newV = config[key] + val;
            if (newV >= 2 && newV <= 5) {
                config[key] = newV;
                document.getElementById(`label-${key}`).innerText = newV;
                initMCs(); renderBoard();
            }
        }

        function toggleLock() {
            config.locked = !config.locked;
            const btn = document.getElementById('save-lock');
            if (config.locked) {
                document.querySelectorAll('.editable-box').forEach((box, i) => { if(mcData[i]) mcData[i].name = box.innerText; });
                btn.innerHTML = "üîì EDITAR";
                btn.classList.add('locked');
            } else {
                btn.innerHTML = "üíæ GUARDAR Y EMPEZAR";
                btn.classList.remove('locked');
                if(running) resetTimer();
            }
            renderBoard(); toggleGenreButtons(); updateStatus(); toggleTimerButtons();
        }

        function toggleTimerButtons() {
            document.getElementById('startBtn').disabled = !config.locked;
            document.getElementById('resetBtn').disabled = !config.locked;
        }

        function renderBoard() {
            const sb = document.getElementById('scoreboard');
            if(!sb) return;
            sb.innerHTML = ""; 
            mcData.forEach((mc, i) => {
                let col = document.createElement('div');
                col.className = `player-column ${mc.out ? 'out' : ''} ${config.locked && i===defensorIdx?'defensor':''} ${config.locked && i===retadorIdx?'retador':''}`;
                col.innerHTML = `
                    <div class="role-label">${i===defensorIdx?'Defensor':'Retador'}</div>
                    <div class="editable-box" contenteditable="${!config.locked}">${mc.name}</div>
                    <div class="lives-container">
                        ${Array(config.startLives).
