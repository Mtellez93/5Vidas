<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull 5 Vidas - Oficial</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #0f1642 0%, #05081c 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SUPERIOR: REPRODUCTOR */
        .top-section { height: 40%; display: flex; flex-direction: column; background-color: #000; }
        
        .media-controls {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            gap: 8px; padding: 10px; background: #1a1a2e; border-bottom: 2px solid #333;
        }

        .input-group { display: flex; gap: 5px; flex-grow: 1; max-width: 250px; }
        
        input[type="text"], input[type="number"] {
            padding: 8px; border-radius: 5px; border: none;
            background: #fff; color: #333; font-weight: bold; width: 100%;
        }

        .btn-media {
            padding: 8px 10px; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold; font-size: 0.75rem; text-transform: uppercase;
        }
        
        .btn-yt-load { background-color: #cc0000; color: white; }
        .btn-playlist { background-color: #333; color: white; border: 1px solid #555; }
        .btn-timer { background-color: #f7b500; color: #000; }
        .btn-rst { background-color: #555; color: white; }
        .btn-reset-all { background-color: #ff4444; color: white; }

        iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }

        /* CRONÓMETRO */
        .timer-section {
            background: #000; padding: 5px 15px;
            display: flex; align-items: center; gap: 15px; border-bottom: 2px solid white;
        }
        #timer-display { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: #f7b500; min-width: 70px; }
        .progress-container { flex-grow: 1; height: 10px; background: #333; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 100%; height: 100%; background: #4CAF50; transition: width 1s linear; }

        /* INFERIOR: SCOREBOARD */
        .bottom-section {
            height: 60%; 
            display: flex; 
            overflow-x: auto;
            overflow-y: hidden;
            padding: 15px;
            background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%);
            gap: 15px;
            scroll-snap-type: x mandatory;
        }

        .player-column {
            flex: 0 0 85%;
            scroll-snap-align: center;
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 10px; padding: 10px;
            max-height: 95%;
        }

        @media (min-width: 768px) {
            .player-column { flex: 1; max-width: 18%; }
            .bottom-section { justify-content: space-around; overflow-x: hidden; }
            #timer-display { font-size: 2rem; }
        }

        .editable-box {
            background: transparent; border: 2px solid white;
            padding: 5px; text-align: center; width: 90%;
            font-weight: bold; color: #fff; margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .lives-container { display: flex; gap: 2px; margin-bottom: 10px; justify-content: center; }
        .heart { cursor: pointer; font-size: 1.4rem; color: #ff0000; user-select: none; }
        .heart.lost { filter: grayscale(100%); opacity: 0.2; }

        .genres-container {
            display: flex; flex-direction: column; gap: 8px;
            justify-content: center; flex-grow: 1; border: 1px solid rgba(255,255,255,0.3);
            width: 90%; padding: 5px 0; border-radius: 5px;
        }
        
        .dot {
            width: 24px; height: 24px; background-color: #8ce68c;
            border-radius: 50%; cursor: pointer; border: 2px solid #fff; margin: 0 auto;
        }
        .dot.used { background-color: #444; border-color: #777; }

        .bottom-section::-webkit-scrollbar { height: 8px; }
        .bottom-section::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="media-controls">
            <div class="input-group">
                <input type="text" id="ytUrl" placeholder="Link YouTube...">
                <button class="btn-media btn-yt-load" onclick="loadUserVideo()">▶</button>
            </div>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('boombap')">BoomBap</button>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('trap')">Trap</button>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('redbull')">RB</button>
            
            <span style="color:#555;">|</span>
            
            <input type="number" id="timeInput" value="60" step="30" min="30" style="width: 55px;">
            <button class="btn-media btn-timer" id="startBtn" onclick="toggleTimer()">⏱</button>
            <button class="btn-media btn-rst" onclick="resetTimer()">RST</button>
            <button class="btn-media btn-reset-all" onclick="resetBattle()">START</button>
        </div>
        <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <script>
        const frame = document.getElementById('mediaFrame');
        
        function loadPlaylist(type) {
            let id = type === 'boombap' ? "5Xp3y6YcaBw" : type === 'trap' ? "Lp-E3Z7I9YI" : "H_08_PZ8B-M";
            frame.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;
        }

        function loadUserVideo() {
            const val = document.getElementById('ytUrl').value;
            let id = "";
            if(val.includes('v=')) id = val.split('v=')[1].split('&')[0];
            else if(val.includes('youtu.be/')) id = val.split('youtu.be/')[1].split('?')[0];
            if(id) frame.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;
        }

        let time, timer, running = false;
        
        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if(running) { 
                clearInterval(timer); 
                running = false; 
                btn.innerText = "⏱"; 
            } else {
                if(!time || time <= 0) time = parseInt(document.getElementById('timeInput').value);
                running = true; 
                btn.innerText = "⏸";
                timer = setInterval(() => {
                    time--; 
                    updateTimer();
                    if(time <= 0) { 
                        clearInterval(timer); 
                        running = false; 
                        btn.innerText = "⏱"; 
                        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play().catch(() => {});
                    }
                }, 1000);
            }
        }

        function resetTimer() { 
            clearInterval(timer); 
            running = false; 
            time = parseInt(document.getElementById('timeInput').value); 
            updateTimer(); 
            document.getElementById('startBtn').innerText = "⏱"; 
        }

        function updateTimer() {
            const m = Math.floor(time/60), s = time%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            const total = parseInt(document.getElementById('timeInput').value);
            document.getElementById('progress-bar').style.width = ((time / total) * 100) + "%";
        }

        function resetBattle() {
            if(!confirm("¿Estás seguro de reiniciar todas las vidas y puntos?")) return;
            document.querySelectorAll('.heart').forEach(h => h.classList.remove('lost'));
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('used'));
            resetTimer();
        }

        const sb = document.getElementById('scoreboard');
        for(let i=1; i<=5; i++) {
            sb.innerHTML += `<div class="player-column">
                <div class="editable-box" contenteditable="true">Nombre ${i}</div>
                <div class="lives-container">
                    ${Array(5).fill('<span class="heart" onclick="this.classList.toggle(\'lost\')">❤️</span>').join('')}
                </div>
                <div class="editable-box" contenteditable="true" style="font-size:0.75rem">Genero #${i}</div>
                <div class="genres-container">
                    ${Array(5).fill('<div class="dot" onclick="this.classList.toggle(\'used\')"></div>').join('')}
                </div>
            </div>`;
        }

        window.onload = () => { 
            time = 60;
            updateTimer();
            loadPlaylist('boombap'); 
        };
    </script>
</body>
</html>
