<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull 5 Vidas - Oficial</title>
    
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #0f1642 0%, #05081c 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SECCIÓN SUPERIOR */
        .top-section { height: 40%; display: flex; flex-direction: column; background-color: #000; }
        .media-controls {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            gap: 8px; padding: 10px; background: #1a1a2e; border-bottom: 2px solid #333;
        }
        .input-group { display: flex; gap: 5px; flex-grow: 1; max-width: 180px; }
        input[type="text"], input[type="number"] {
            padding: 8px; border-radius: 5px; border: none;
            background: #fff; color: #333; font-weight: bold; width: 100%;
        }
        .btn-media { padding: 8px 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; transition: 0.2s; }
        .btn-yt-load { background-color: #cc0000; color: white; }
        
        .btn-genre { background-color: #2e3b8b; color: white; border: 1px solid #4a59bd; }
        .btn-genre:hover { background-color: #3f51b5; transform: scale(1.05); }

        .btn-timer { background-color: #f7b500; color: #000; }
        .btn-rst { background-color: #555; color: white; }
        .btn-reset-all { background-color: #ff4444; color: white; }

        /* Botón Beat's List al final */
        .btn-list { background-color: #28a745; color: white; border: 1px solid #1e7e34; }
        .btn-list:hover { background-color: #218838; }

        iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }

        /* CRONÓMETRO */
        .timer-section { background: #000; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 2px solid white; }
        #timer-display { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: #f7b500; min-width: 70px; }
        .progress-container { flex-grow: 1; height: 10px; background: #333; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 100%; height: 100%; background: #4CAF50; transition: width 1s linear; }

        /* SECCIÓN INFERIOR */
        .bottom-section {
            height: 60%; display: flex; overflow-x: auto; padding: 15px;
            background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%);
            gap: 15px; box-sizing: border-box;
        }
        .player-column {
            flex: 0 0 260px; display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 10px; padding: 12px; height: fit-content;
        }
        @media (min-width: 1024px) {
            .player-column { flex: 1; min-width: 18%; }
            .bottom-section { justify-content: space-around; overflow-x: hidden; }
        }
        .editable-box { background: transparent; border: 2px solid white; padding: 5px; text-align: center; width: 90%; font-weight: bold; color: #fff; margin-bottom: 10px; outline: none; }
        .lives-container { display: flex; gap: 5px; margin-bottom: 15px; }
        .heart { cursor: pointer; font-size: 1.5rem; color: #ff0000; user-select: none; }
        .heart.lost { filter: grayscale(100%); opacity: 0.2; }

        .genres-list { display: flex; flex-direction: column; width: 100%; gap: 6px; }
        .genre-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 10px; background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        .genre-name-input { background: transparent; border: none; color: white; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; width: 65%; outline: none; }
        .dot { width: 20px; height: 20px; background-color: #8ce68c; border-radius: 50%; cursor: pointer; border: 2px solid #fff; flex-shrink: 0; }
        .dot.used { background-color: #444; border-color: #777; }
        
        .bottom-section::-webkit-scrollbar { height: 8px; }
        .bottom-section::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="media-controls">
            <div class="input-group">
                <input type="text" id="ytUrl" placeholder="Link YouTube...">
                <button class="btn-media btn-yt-load" onclick="loadUserVideo()">▶</button>
            </div>
            
            <button class="btn-media btn-genre" onclick="loadRandomBeat(0)">BoomBap</button>
            <button class="btn-media btn-genre" onclick="loadRandomBeat(1)">Trap</button>
            <button class="btn-media btn-genre" onclick="loadRandomBeat(2)">Reggae</button>
            <button class="btn-media btn-genre" onclick="loadRandomBeat(3)">Rock</button>
            <button class="btn-media btn-genre" onclick="loadRandomBeat(4)">D.Tempo</button>

            <span style="color:#555;">|</span>
            <input type="number" id="timeInput" value="60" step="30" min="30" style="width: 50px;">
            <button class="btn-media btn-timer" id="startBtn" onclick="toggleTimer()">⏱</button>
            <button class="btn-media btn-rst" onclick="resetTimer()">RST</button>
            <button class="btn-media btn-reset-all" onclick="resetBattle()">REINICIAR</button>
            
            <button class="btn-media btn-list" onclick="window.open('https://docs.google.com/spreadsheets/d/1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws/', '_blank')">Beat's List</button>
        </div>
        <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <script>
        const frame = document.getElementById('mediaFrame');
        const sb = document.getElementById('scoreboard');
        const defaultGeneros = ["Boom Bap", "Trap", "Reggae", "Rock", "Doble Tempo"];
        
        // --- CONFIGURACIÓN GOOGLE SHEETS ---
        // IMPORTANTE: Asegúrate de publicar tu hoja en Archivo > Compartir > Publicar en la web como CSV
        const SHEET_ID = '1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        let beatLibrary = [[], [], [], [], []];

        function extractId(url) {
            if (!url) return null;
            if (url.length === 11 && !url.includes('/') && !url.includes('=')) return url;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function fetchBeats() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                // Limpiar comillas que pone Google Sheets al exportar CSV
                const cleanData = data.replace(/"/g, '');
                const rows = cleanData.split(/\r?\n/).slice(1); 
                
                rows.forEach(row => {
                    const columns = row.split(',');
                    columns.forEach((rawUrl, index) => {
                        if (rawUrl && rawUrl.trim() && index < 5) {
                            const cleanId = extractId(rawUrl.trim());
                            if (cleanId) beatLibrary[index].push(cleanId);
                        }
                    });
                });
                console.log("Beats cargados exitosamente");
            } catch (error) {
                console.error("Error cargando Sheets:", error);
            }
        }

        function loadRandomBeat(genreIndex) {
            const list = beatLibrary[genreIndex];
            if (list && list.length > 0) {
                const randomId = list[Math.floor(Math.random() * list.length)];
                frame.src = `https://www.youtube.com/embed/${randomId}?autoplay=1`;
            } else {
                alert("Aún no hay beats cargados para este género en el Excel.");
            }
        }

        function renderBoard() {
            sb.innerHTML = ""; 
            for(let i=1; i<=5; i++) {
                let column = document.createElement('div');
                column.className = 'player-column';
                column.innerHTML = `
                    <div class="editable-box" contenteditable="true">MC ${i}</div>
                    <div class="lives-container">
                        ${Array(5).fill('<span class="heart" onclick="this.classList.toggle(\'lost\')">❤️</span>').join('')}
                    </div>
                    <div class="genres-list">
                        ${defaultGeneros.map((g, idx) => `
                            <div class="genre-item">
                                <input type="text" class="genre-name-input row-${idx}" value="${g}" oninput="syncRow(${idx}, this.value)">
                                <div class="dot" onclick="this.classList.toggle('used')"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
                sb.appendChild(column);
            }
        }

        function syncRow(idx, val) {
            document.querySelectorAll(`.row-${idx}`).forEach(input => { input.value = val; });
        }

        function loadUserVideo() {
            const val = document.getElementById('ytUrl').value;
            const id = extractId(val);
            if(id) frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        }

        let time, timer, running = false;
        function toggleTimer() {
            if(running) { clearInterval(timer); running = false; document.getElementById('startBtn').innerText = "⏱"; }
            else {
                if(!time || time <= 0) time = parseInt(document.getElementById('timeInput').value);
                running = true; document.getElementById('startBtn').innerText = "⏸";
                timer = setInterval(() => {
                    time--; updateTimer();
                    if(time <= 0) { 
                        clearInterval(timer); running = false; 
                        document.getElementById('startBtn').innerText = "⏱";
                        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play().catch(()=>{});
                    }
                }, 1000);
            }
        }
        function resetTimer() { clearInterval(timer); running = false; time = parseInt(document.getElementById('timeInput').value); updateTimer(); document.getElementById('startBtn').innerText = "⏱"; }
        function updateTimer() {
            const m = Math.floor(time/60), s = time%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('progress-bar').style.width = (time / parseInt(document.getElementById('timeInput').value) * 100) + "%";
        }

        function resetBattle() {
            if(confirm("¿Reiniciar todas las vidas y puntos?")) {
                document.querySelectorAll('.heart').forEach(h => h.classList.remove('lost'));
                document.querySelectorAll('.dot').forEach(d => d.classList.remove('used'));
                resetTimer();
            }
        }

        window.onload = () => {
            renderBoard(); // Renderizado inmediato del tablero
            resetTimer();
            fetchBeats(); // Carga asíncrona de los beats
        };
    </script>
</body>
</html>
