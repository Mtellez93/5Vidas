<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull 5 Vidas - Oficial</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #0f1642 0%, #05081c 100%);
            color: white; font-family: 'Segoe UI', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SUPERIOR: REPRODUCTOR */
        .top-section { height: 42%; display: flex; flex-direction: column; background-color: #000; }
        .media-controls {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            gap: 10px; padding: 10px; background: #1a1a2e; border-bottom: 2px solid #333;
        }
        .input-group { display: flex; gap: 5px; }
        input[type="text"], input[type="number"] {
            padding: 8px; border-radius: 5px; border: none;
            background: #fff; color: #333; font-weight: bold;
        }
        .btn-media {
            padding: 8px 12px; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold; font-size: 0.8rem; text-transform: uppercase;
        }
        .btn-yt-load { background-color: #cc0000; color: white; }
        .btn-playlist { background-color: #333; color: white; border: 1px solid #555; }
        .btn-timer { background-color: #f7b500; color: #000; }
        iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }

        /* CRON√ìMETRO */
        .timer-section {
            background: #000; padding: 5px 20px;
            display: flex; align-items: center; gap: 20px; border-bottom: 2px solid white;
        }
        #timer-display { font-family: monospace; font-size: 2rem; font-weight: bold; color: #f7b500; min-width: 90px; }
        .progress-container { flex-grow: 1; height: 12px; background: #333; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 100%; height: 100%; background: #4CAF50; transition: width 1s linear; }

        /* INFERIOR: SCOREBOARD */
        .bottom-section {
            height: 58%; padding: 10px;
            display: flex; justify-content: space-around; align-items: center;
            background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%);
        }
        .player-column {
            display: flex; flex-direction: column; align-items: center;
            width: 18%; height: 95%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 5px;
        }
        .editable-box {
            background: transparent; border: 2px solid white; /* Como en tu imagen */
            padding: 5px; text-align: center; width: 90%;
            font-weight: bold; color: #fff; margin-bottom: 8px;
        }
        .lives-container { display: flex; gap: 2px; margin-bottom: 15px; justify-content: center; width: 100%; }
        .heart { cursor: pointer; font-size: 1.4rem; color: #ff0000; text-shadow: 0 0 5px black; }
        .heart.lost { filter: grayscale(100%); opacity: 0.2; }

        .genres-container {
            display: flex; flex-direction: column; gap: 12px;
            justify-content: center; flex-grow: 1; border: 1px solid rgba(255,255,255,0.3);
            width: 90%; padding: 10px 0; border-radius: 5px;
        }
        .dot {
            width: 24px; height: 24px; background-color: #8ce68c; /* Verde claro */
            border-radius: 50%; cursor: pointer; border: 2px solid #fff; margin: 0 auto;
        }
        .dot.used { background-color: #444; border-color: #777; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="media-controls">
            <div class="input-group">
                <input type="text" id="ytUrl" placeholder="Pegar Link YouTube...">
                <button class="btn-media btn-yt-load" onclick="loadUserVideo()">‚ñ∂ CARGAR</button>
            </div>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('boombap')">üéß BOOM BAP</button>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('trap')">üî• TRAP</button>
            <button class="btn-media btn-playlist" onclick="loadPlaylist('redbull')">üêÇ RB BEATS</button>
            <input type="number" id="timeInput" value="60" style="width: 45px;">
            <button class="btn-media btn-timer" id="startBtn" onclick="toggleTimer()">‚è± INICIAR</button>
            <button class="btn-media" style="background:#555; color:white;" onclick="resetTimer()">RST</button>
        </div>
        <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <script>
        const frame = document.getElementById('mediaFrame');
        
        function loadPlaylist(type) {
            let id = "";
            if(type === 'boombap') id = "5Xp3y6YcaBw"; 
            if(type === 'trap') id = "Lp-E3Z7I9YI";    
            if(type === 'redbull') id = "H_08_PZ8B-M"; 
            frame.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;
        }

        function loadUserVideo() {
            const val = document.getElementById('ytUrl').value;
            let id = "";
            if(val.includes('v=')) id = val.split('v=')[1].split('&')[0];
            else if(val.includes('youtu.be/')) id = val.split('youtu.be/')[1].split('?')[0];
            if(id) frame.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;
        }

        let time, timer, running = false;
        function toggleTimer() {
            if(running) { clearInterval(timer); running = false; document.getElementById('startBtn').innerText = "‚è± REANUDAR"; }
            else {
                if(!time || time <= 0) time = parseInt(document.getElementById('timeInput').value);
                running = true; document.getElementById('startBtn').innerText = "‚è∏ PAUSAR";
                timer = setInterval(() => {
                    time--; updateTimer();
                    if(time <= 0) { clearInterval(timer); running = false; document.getElementById('startBtn').innerText = "‚è± INICIAR"; }
                }, 1000);
            }
        }
        function resetTimer() { clearInterval(timer); running = false; time = parseInt(document.getElementById('timeInput').value); updateTimer(); document.getElementById('startBtn').innerText = "‚è± INICIAR"; }
        function updateTimer() {
            const m = Math.floor(time/60), s = time%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('progress-bar').style.width = (time / parseInt(document.getElementById('timeInput').value) * 100) + "%";
        }

        const sb = document.getElementById('scoreboard');
        for(let i=1; i<=5; i++) {
            sb.innerHTML += `<div class="player-column">
                <div class="editable-box" contenteditable="true">Nombre ${i}</div>
                <div class="lives-container">
                    <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                    <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                    <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                    <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                    <span class="heart" onclick="this.classList.toggle('lost')">‚ù§Ô∏è</span>
                </div>
                <div class="editable-box" contenteditable="true" style="font-size:0.8rem">Genero #${i}</div>
                <div class="genres-container">
                    <div class="dot" onclick="this.classList.toggle('used')"></div>
                    <div class="dot" onclick="this.classList.toggle('used')"></div>
                    <div class="dot" onclick="this.classList.toggle('used')"></div>
                    <div class="dot" onclick="this.classList.toggle('used')"></div>
                    <div class="dot" onclick="this.classList.toggle('used')"></div>
                </div>
            </div>`;
        }

        window.onload = () => { resetTimer(); loadPlaylist('boombap'); };
    </script>
</body>
</html>
