<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Vidas - Producto No Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #0f1642 0%, #05081c 100%); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* SECCI√ìN SUPERIOR (COMPACTA) */
        .top-section { height: 40%; display: flex; flex-direction: column; background-color: #000; flex-shrink: 0; position: relative; }
        
        .config-panel { background: #252545; padding: 5px 15px; display: flex; align-items: center; gap: 15px; font-size: 0.75rem; border-bottom: 1px solid #444; z-index: 10; height: 40px; }
        .config-group { display: flex; align-items: center; gap: 6px; }
        .btn-cfg { background: #444; color: white; border: none; padding: 2px 8px; cursor: pointer; border-radius: 3px; font-weight: bold; }
        .btn-save { background: #ffd700; color: #000; padding: 4px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
        .btn-save.locked { background: #4CAF50; color: white; }

        .media-controls { display: flex; justify-content: center; align-items: center; gap: 8px; padding: 5px; background: #1a1a2e; border-bottom: 1px solid #333; z-index: 10; height: 50px; }
        .btn-media { padding: 6px 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; transition: opacity 0.3s; }
        .btn-media:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-genre { background-color: #2e3b8b; color: white; border: 1px solid #4a59bd; }
        
        .status-bar { background: #ffd700; color: #000; text-align: center; font-weight: bold; padding: 4px; font-size: 0.8rem; text-transform: uppercase; z-index: 10; }
        
        .brand-frame { position: relative; flex-grow: 1; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; z-index: 2; background: transparent; }
        .main-logo { position: relative; width: 140px; opacity: 0.8; z-index: 1; pointer-events: none; }

        /* CRON√ìMETRO */
        .timer-section { background: #000; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 2px solid white; flex-shrink: 0; height: 45px; }
        #timer-display { font-family: monospace; font-size: 1.4rem; font-weight: bold; color: #f7b500; min-width: 65px; }
        .progress-container { flex-grow: 1; height: 8px; background: #333; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 100%; height: 100%; background: #4CAF50; transition: width 1s linear; }

        /* SECCI√ìN INFERIOR (TABLERO) */
        .bottom-section { flex-grow: 1; display: flex; overflow-x: auto; padding: 15px; background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%); gap: 12px; align-items: stretch; }
        .player-column { flex: 0 0 200px; display: flex; flex-direction: column; align-items: center; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; transition: 0.4s; height: 100%; }
        .player-column.defensor { border-color: #4CAF50; background: rgba(76, 175, 80, 0.15); box-shadow: 0 0 15px rgba(76, 175, 80, 0.2); }
        .player-column.retador { border-color: #f7b500; background: rgba(247, 181, 0, 0.15); box-shadow: 0 0 15px rgba(247, 181, 0, 0.2); }
        .player-column.out { opacity: 0.2; filter: grayscale(1); transform: scale(0.95); }

        .role-label { font-size: 0.6rem; font-weight: 900; padding: 2px 8px; border-radius: 15px; margin-bottom: 5px; text-transform: uppercase; visibility: hidden; }
        .defensor .role-label { visibility: visible; background: #4CAF50; color: white; }
        .retador .role-label { visibility: visible; background: #f7b500; color: #000; }

        .editable-box { background: rgba(255,255,255,0.1); border: 1px solid white; padding: 4px; text-align: center; width: 95%; font-weight: bold; color: #fff; margin-bottom: 8px; border-radius: 4px; outline: none; font-size: 0.9rem; }
        .locked .editable-box { border: none; background: transparent; pointer-events: none; font-size: 1.1rem; }
        
        .lives-container { display: flex; gap: 3px; margin-bottom: 10px; }
        .heart { cursor: pointer; font-size: 1.2rem; color: #ff0000; user-select: none; transition: 0.2s; }
        .heart.lost { filter: grayscale(100%); opacity: 0.15; }

        .genres-list { display: flex; flex-direction: column; width: 100%; gap: 5px; flex-grow: 1; justify-content: center; }
        .genre-item { display: flex; justify-content: space-between; align-items: center; padding: 4px 8px; background: rgba(255, 255, 255, 0.08); border-radius: 5px; }
        .dot { width: 12px; height: 12px; background-color: #8ce68c; border-radius: 50%; border: 1px solid #fff; }
        .dot.used { background-color: #333 !important; border-color: #555 !important; }

        /* MODALES */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a2e; border: 2px solid #ffd700; padding: 25px; border-radius: 15px; text-align: center; max-width: 350px; }
        .modal-btn { border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px; text-transform: uppercase; }
        
        #winner-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1e2a78 0%, #000 100%); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .winner-name { font-size: 4rem; color: #ffd700; text-shadow: 0 0 30px #ffd700; margin: 15px 0; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color:#ffd700; margin-top:0; font-size: 1.2rem;">üî• VEREDICTO üî•</h2>
            <p id="confirmMsg" style="font-size: 1rem; margin-bottom: 15px;"></p>
            <button class="modal-btn" style="background:#4CAF50; color:white;" onclick="confirmAction(true)">S√ç, PERDI√ì</button>
            <button class="modal-btn" style="background:#ff4444; color:white;" onclick="confirmAction(false)">CANCELAR</button>
        </div>
    </div>

    <div id="winner-screen">
        <h3 style="color:white; letter-spacing: 5px;">TENEMOS UN CAMPE√ìN</h3>
        <div class="winner-name" id="winner-display">NOMBRE</div>
        <button class="btn-save" style="font-size: 1.2rem; padding: 10px 25px;" onclick="location.reload()">NUEVA BATALLA</button>
    </div>

    <div class="top-section">
        <div class="config-panel" id="config-ui">
            <div class="config-group">
                <strong>MCs:</strong>
                <button class="btn-cfg" onclick="adjustCfg('totalMCs', -1)">-</button>
                <span id="label-totalMCs" style="min-width: 15px; font-weight: bold;">5</span>
                <button class="btn-cfg" onclick="adjustCfg('totalMCs', 1)">+</button>
            </div>
            <div class="config-group">
                <strong>VIDAS:</strong>
                <button class="btn-cfg" onclick="adjustCfg('startLives', -1)">-</button>
                <span id="label-startLives" style="min-width: 15px; font-weight: bold;">5</span>
                <button class="btn-cfg" onclick="adjustCfg('startLives', 1)">+</button>
            </div>
            <button class="btn-save" id="save-lock" onclick="toggleLock()">üíæ GUARDAR</button>
            <button class="btn-media" style="background:#444; color:white; margin-left: auto; padding: 4px 10px;" onclick="if(confirm('¬øReiniciar todo?')) location.reload()">RESET</button>
        </div>

        <div class="media-controls">
            <button class="btn-media btn-genre" onclick="playMatch(0)">BoomBap</button>
            <button class="btn-media btn-genre" onclick="playMatch(1)">Trap</button>
            <button class="btn-media btn-genre" onclick="playMatch(2)">Reggae</button>
            <button class="btn-media btn-genre" onclick="playMatch(3)">Rock</button>
            <button class="btn-media btn-genre" onclick="playMatch(4)">D. Tempo</button>
            <span style="color:#444;">|</span>
            <input type="number" id="timeInput" value="60" step="10" style="width: 45px; border-radius: 4px; border:none; padding: 3px; font-weight: bold;">
            <button class="btn-media" id="startBtn" style="background:#f7b500;" onclick="toggleTimer()">‚è±</button>
            <button class="btn-media" id="resetBtn" style="background:#6c757d; color:white;" onclick="resetTimer()">üîÑ</button>
            <button class="btn-media" style="background:#28a745; color:white;" onclick="window.open('https://docs.google.com/spreadsheets/d/1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws/', '_blank')">LISTA</button>
        </div>
        
        <div class="status-bar" id="match-status">Configura y guarda</div>

        <div class="brand-frame">
            <img src="https://raw.githubusercontent.com/Mtellez93/5Vidas/refs/heads/main/logo.png" class="main-logo" alt="Logo">
            <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <script>
        const SHEET_ID = '1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        
        let config = { totalMCs: 5, startLives: 5, locked: false };
        let mcData = [];
        let beatLibrary = [[],[],[],[],[]];
        let defensorIdx = 0, retadorIdx = 1, beatSelected = false, pendingLossIdx = null;

        function initMCs() {
            mcData = Array(config.totalMCs).fill().map((_, i) => ({
                name: `MC ${i+1}`, lives: config.startLives, out: false, usedGenres: [false, false, false, false, false]
            }));
        }

        function adjustCfg(key, val) {
            if (config.locked) return;
            let newV = config[key] + val;
            if (newV >= 2 && newV <= 5) {
                config[key] = newV;
                document.getElementById(`label-${key}`).innerText = newV;
                initMCs(); renderBoard();
            }
        }

        function toggleLock() {
            config.locked = !config.locked;
            const btn = document.getElementById('save-lock');
            if (config.locked) {
                document.querySelectorAll('.editable-box').forEach((box, i) => { if(mcData[i]) mcData[i].name = box.innerText; });
                btn.innerHTML = "üîì EDITAR";
                btn.classList.add('locked');
            } else {
                btn.innerHTML = "üíæ GUARDAR";
                btn.classList.remove('locked');
                if(running) resetTimer();
            }
            renderBoard(); toggleGenreButtons(); updateStatus(); toggleTimerButtons();
        }

        function toggleTimerButtons() {
            document.getElementById('startBtn').disabled = !config.locked;
            document.getElementById('resetBtn').disabled = !config.locked;
            document.getElementById('timeInput').disabled = !config.locked;
        }

        function renderBoard() {
            const sb = document.getElementById('scoreboard');
            if(!sb) return;
            sb.innerHTML = ""; 
            mcData.forEach((mc, i) => {
                let col = document.createElement('div');
                col.className = `player-column ${mc.out ? 'out' : ''} ${config.locked && i===defensorIdx?'defensor':''} ${config.locked && i===retadorIdx?'retador':''}`;
                col.innerHTML = `
                    <div class="role-label">${i===defensorIdx?'Defensor':'Retador'}</div>
                    <div class="editable-box" contenteditable="${!config.locked}">${mc.name}</div>
                    <div class="lives-container">
                        ${Array(config.startLives).fill().map((_, l) => `<span class="heart ${l >= mc.lives ? 'lost' : ''}" onclick="takeLife(${i})">‚ù§Ô∏è</span>`).join('')}
                    </div>
                    <div class="genres-list">
                        ${["Boom Bap", "Trap", "Reggae", "Rock", "D. Tempo"].map((g, gi) => `
                            <div class="genre-item">
                                <span style="font-size:0.5rem; font-weight:900;">${g}</span>
                                <div class="dot ${mc.usedGenres[gi] ? 'used' : ''}"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
                sb.appendChild(col);
            });
        }

        function takeLife(idx) {
            if (!beatSelected || !config.locked) return;
            if (idx !== defensorIdx && idx !== retadorIdx) return;
            pendingLossIdx = idx;
            document.getElementById('confirmMsg').innerText = `¬ø${mcData[idx].name} pierde una vida?`;
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function confirmAction(confirmed) {
            document.getElementById('confirmModal').style.display = 'none';
            if (confirmed && pendingLossIdx !== null) {
                let idx = pendingLossIdx;
                mcData[idx].lives--;
                if (mcData[idx].lives <= 0) mcData[idx].out = true;
                if (idx === defensorIdx) { defensorIdx = retadorIdx; retadorIdx = findNextMC(retadorIdx); }
                else { retadorIdx = findNextMC(retadorIdx); }
                beatSelected = false;
                resetTimer(); renderBoard(); toggleGenreButtons(); updateStatus();
                checkWinner();
            }
            pendingLossIdx = null;
        }

        function checkWinner() {
            if (retadorIdx === -1) {
                document.getElementById('winner-display').innerText = mcData[defensorIdx].name;
                document.getElementById('winner-screen').style.display = 'flex';
                var duration = 5 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 3000 };
                function randomInRange(min, max) { return Math.random() * (max - min) + min; }
                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }
        }

        function findNextMC(curr) {
            for (let i = 1; i <= mcData.length; i++) {
                let next = (curr + i) % mcData.length;
                if (!mcData[next].out && next !== defensorIdx) return next;
            }
            return -1;
        }

        async function fetchBeats() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.replace(/"/g, '').split(/\r?\n/).slice(1); 
                rows.forEach(row => {
                    row.split(',').forEach((url, i) => {
                        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                        const m = url.match(reg);
                        const id = (m && m[2].length === 11) ? m[2] : (url.trim().length === 11 ? url.trim() : null);
                        if (id && i < 5) beatLibrary[i].push(id);
                    });
                });
            } catch (e) { console.error(e); }
        }

        function playMatch(gi) {
            if (!config.locked || beatSelected || (retadorIdx !== -1 && mcData[retadorIdx].usedGenres[gi])) return;
            const list = beatLibrary[gi];
            if (!list.length) return alert("Sin beats");
            mcData[retadorIdx].usedGenres[gi] = true;
            document.getElementById('mediaFrame').src = `https://www.youtube.com/embed/${list[Math.floor(Math.random()*list.length)]}?autoplay=1`;
            beatSelected = true;
            renderBoard(); toggleGenreButtons(); updateStatus();
        }

        function toggleGenreButtons() {
            document.querySelectorAll('.btn-genre').forEach((b, i) => {
                b.disabled = !config.locked || beatSelected || (retadorIdx !== -1 && mcData[retadorIdx].usedGenres[i]);
            });
        }

        function updateStatus() {
            const s = document.getElementById('match-status');
            if (!config.locked) s.innerText = "Configura y guarda";
            else if (retadorIdx === -1) s.innerText = "¬°FIN!";
            else if (!beatSelected) s.innerText = `Turno: ${mcData[retadorIdx].name}`;
            else s.innerText = `Combate: ${mcData[defensorIdx].name} VS ${mcData[retadorIdx].name}`;
        }

        let time, timer, running = false;
        function toggleTimer() {
            if (!config.locked) return;
            if(running) { clearInterval(timer); running = false; }
            else {
                time = parseInt(document.getElementById('timeInput').value);
                running = true;
                timer = setInterval(() => {
                    time--; updateTimer();
                    if(time <= 0) { clearInterval(timer); running = false; }
                }, 1000);
            }
        }
        function updateTimer() {
            const m = Math.floor(time/60), s = time%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('progress-bar').style.width = (time / parseInt(document.getElementById('timeInput').value) * 100) + "%";
        }
        function resetTimer() { 
            if (!config.locked) return;
            clearInterval(timer); running = false; 
            time = parseInt(document.getElementById('timeInput').value);
            updateTimer(); 
        }

        window.onload = () => { initMCs(); renderBoard(); fetchBeats(); toggleGenreButtons(); toggleTimerButtons(); };
    </script>
</body>
</html>
