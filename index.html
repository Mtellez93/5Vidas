<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull 5 Vidas - Sistema de Arbitraje</title>
    <style>
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #0f1642 0%, #05081c 100%); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-section { height: 40%; display: flex; flex-direction: column; background-color: #000; }
        .media-controls { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px; padding: 10px; background: #1a1a2e; border-bottom: 2px solid #333; }
        .input-group { display: flex; gap: 5px; flex-grow: 1; max-width: 180px; }
        input[type="text"], input[type="number"] { padding: 8px; border-radius: 5px; border: none; background: #fff; color: #333; font-weight: bold; width: 100%; }
        .btn-media { padding: 8px 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; transition: 0.2s; }
        .btn-yt-load { background-color: #cc0000; color: white; }
        .btn-genre { background-color: #2e3b8b; color: white; border: 1px solid #4a59bd; }
        .btn-genre:disabled { background-color: #222; border-color: #444; color: #666; cursor: not-allowed; }
        .btn-timer { background-color: #f7b500; color: #000; }
        .btn-rst { background-color: #555; color: white; }
        .btn-reset-all { background-color: #ff4444; color: white; }
        .btn-list { background-color: #28a745; color: white; border: 1px solid #1e7e34; }
        iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }
        
        .status-bar { background: #ffd700; color: #000; text-align: center; font-weight: bold; padding: 5px; font-size: 0.9rem; text-transform: uppercase; }

        .timer-section { background: #000; padding: 5px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 2px solid white; }
        #timer-display { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: #f7b500; min-width: 70px; }
        .progress-container { flex-grow: 1; height: 10px; background: #333; border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 100%; height: 100%; background: #4CAF50; transition: width 1s linear; }

        .bottom-section { height: 60%; display: flex; overflow-x: auto; padding: 15px; background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%); gap: 15px; box-sizing: border-box; }
        .player-column { flex: 0 0 250px; display: flex; flex-direction: column; align-items: center; background: rgba(255, 255, 255, 0.05); border: 2px solid transparent; border-radius: 10px; padding: 12px; transition: 0.3s; }
        
        /* Estados de los MCs */
        .player-column.defensor { border-color: #4CAF50; background: rgba(76, 175, 80, 0.1); box-shadow: 0 0 15px rgba(76, 175, 80, 0.3); }
        .player-column.retador { border-color: #f7b500; background: rgba(247, 181, 0, 0.1); box-shadow: 0 0 15px rgba(247, 181, 0, 0.3); }
        .player-column.out { opacity: 0.3; filter: grayscale(1); }

        .role-label { font-size: 0.6rem; font-weight: bold; color: #000; background: #fff; padding: 2px 8px; border-radius: 10px; margin-bottom: 5px; visibility: hidden; }
        .defensor .role-label { visibility: visible; background: #4CAF50; color: white; }
        .retador .role-label { visibility: visible; background: #f7b500; color: black; }

        .editable-box { background: transparent; border: 2px solid white; padding: 5px; text-align: center; width: 90%; font-weight: bold; color: #fff; margin-bottom: 10px; outline: none; }
        .lives-container { display: flex; gap: 5px; margin-bottom: 15px; }
        .heart { cursor: pointer; font-size: 1.5rem; color: #ff0000; user-select: none; transition: 0.2s; }
        .heart.lost { filter: grayscale(100%); opacity: 0.2; }
        .genres-list { display: flex; flex-direction: column; width: 100%; gap: 6px; }
        .genre-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 10px; background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        .genre-name-input { background: transparent; border: none; color: white; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; width: 65%; outline: none; }
        .dot { width: 18px; height: 18px; background-color: #8ce68c; border-radius: 50%; border: 2px solid #fff; flex-shrink: 0; }
        .dot.used { background-color: #444; border-color: #777; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="media-controls">
            <div class="input-group">
                <input type="text" id="ytUrl" placeholder="Link YouTube...">
                <button class="btn-media btn-yt-load" onclick="loadUserVideo()">▶</button>
            </div>
            <button class="btn-media btn-genre" onclick="playMatch(0)">BoomBap</button>
            <button class="btn-media btn-genre" onclick="playMatch(1)">Trap</button>
            <button class="btn-media btn-genre" onclick="playMatch(2)">Reggae</button>
            <button class="btn-media btn-genre" onclick="playMatch(3)">Rock</button>
            <button class="btn-media btn-genre" onclick="playMatch(4)">D.Tempo</button>
            <span style="color:#555;">|</span>
            <input type="number" id="timeInput" value="60" step="30" min="30" style="width: 50px;">
            <button class="btn-media btn-timer" id="startBtn" onclick="toggleTimer()">⏱</button>
            <button class="btn-media btn-reset-all" onclick="resetBattle()">REINICIAR</button>
            <button class="btn-media btn-list" onclick="window.open('https://docs.google.com/spreadsheets/d/1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws/', '_blank')">Beat's List</button>
        </div>
        <div class="status-bar" id="match-status">Esperando inicio...</div>
        <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <script>
        const SHEET_ID = '1a5DDloTeoj5TnJ6c3zgcRrfCpfnVBxgc4QtME7ko0Ws';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        const defaultGeneros = ["Boom Bap", "Trap", "Reggae", "Rock", "Doble Tempo"];
        
        let beatLibrary = [[], [], [], [], []];
        let mcData = Array(5).fill().map((_, i) => ({ id: i, lives: 5, out: false }));
        let defensorIdx = 0; // MC 1
        let retadorIdx = 1;  // MC 2
        let beatSelected = false;

        async function fetchBeats() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.replace(/"/g, '').split(/\r?\n/).slice(1); 
                rows.forEach(row => {
                    row.split(',').forEach((url, i) => {
                        const id = extractId(url.trim());
                        if (id && i < 5) beatLibrary[i].push(id);
                    });
                });
                updateStatus();
            } catch (e) { console.error(e); }
        }

        function extractId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : (url.length === 11 ? url : null);
        }

        function renderBoard() {
            const sb = document.getElementById('scoreboard');
            sb.innerHTML = ""; 
            mcData.forEach((mc, i) => {
                let col = document.createElement('div');
                col.className = `player-column ${mc.out ? 'out' : ''} ${i===defensorIdx?'defensor':''} ${i===retadorIdx?'retador':''}`;
                col.id = `mc-col-${i}`;
                col.innerHTML = `
                    <div class="role-label">${i===defensorIdx?'DEFENSOR':'RETADOR'}</div>
                    <div class="editable-box" contenteditable="true">MC ${i+1}</div>
                    <div class="lives-container">
                        ${Array(5).fill().map((_, l) => `<span class="heart ${l >= mc.lives ? 'lost' : ''}" onclick="takeLife(${i}, ${l})">❤️</span>`).join('')}
                    </div>
                    <div class="genres-list">
                        ${defaultGeneros.map((g, gi) => `
                            <div class="genre-item">
                                <span class="genre-name-input">${g}</span>
                                <div class="dot dot-mc-${i}-${gi}"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
                sb.appendChild(col);
            });
        }

        function playMatch(genreIdx) {
            if (beatSelected) return;
            const list = beatLibrary[genreIdx];
            if (!list.length) return alert("No hay beats");

            // Marcar el género usado SOLO al retador
            document.querySelector(`.dot-mc-${retadorIdx}-${genreIdx}`).classList.add('used');
            
            // Cargar Video
            const id = list[Math.floor(Math.random() * list.length)];
            document.getElementById('mediaFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            
            beatSelected = true;
            toggleButtons(false);
            updateStatus();
        }

        function takeLife(mcIdx, heartIdx) {
            if (!beatSelected) return; // Obliga a que haya un beat sonando
            
            if (confirm(`¿MC ${mcIdx + 1} pierde una vida?`)) {
                mcData[mcIdx].lives--;
                if (mcData[mcIdx].lives <= 0) mcData[mcIdx].out = true;

                // Lógica de Rotación
                if (mcIdx === defensorIdx) {
                    // El defensor perdió, el retador ahora es el defensor
                    defensorIdx = retadorIdx;
                    retadorIdx = findNextMC(retadorIdx);
                } else {
                    // El retador perdió, el defensor se queda, buscamos nuevo retador
                    retadorIdx = findNextMC(retadorIdx);
                }

                beatSelected = false;
                toggleButtons(true);
                resetTimer();
                renderBoard();
                updateStatus();
            }
        }

        function findNextMC(currentIdx) {
            for (let i = 1; i <= 5; i++) {
                let next = (currentIdx + i) % 5;
                if (!mcData[next].out && next !== defensorIdx) return next;
            }
            return -1; // Fin del juego
        }

        function toggleButtons(enabled) {
            document.querySelectorAll('.btn-genre').forEach(b => b.disabled = !enabled);
        }

        function updateStatus() {
            const status = document.getElementById('match-status');
            if (retadorIdx === -1) {
                status.innerText = "¡FIN DE LA COMPETENCIA!";
                return;
            }
            if (!beatSelected) {
                status.innerText = `Turno de MC ${retadorIdx + 1} para elegir Beat`;
                status.style.background = "#f7b500";
            } else {
                status.innerText = `BATALLA EN CURSO: MC ${defensorIdx + 1} VS MC ${retadorIdx + 1}`;
                status.style.background = "#ff4444";
                status.style.color = "white";
            }
        }

        // --- FUNCIONES DE RELOJ ---
        let time, timer, running = false;
        function toggleTimer() {
            if(running) { clearInterval(timer); running = false; document.getElementById('startBtn').innerText = "⏱"; }
            else {
                time = parseInt(document.getElementById('timeInput').value);
                running = true; document.getElementById('startBtn').innerText = "⏸";
                timer = setInterval(() => {
                    time--; updateTimer();
                    if(time <= 0) { clearInterval(timer); running = false; document.getElementById('startBtn').innerText = "⏱"; }
                }, 1000);
            }
        }
        function updateTimer() {
            const m = Math.floor(time/60), s = time%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('progress-bar').style.width = (time / parseInt(document.getElementById('timeInput').value) * 100) + "%";
        }
        function resetTimer() { clearInterval(timer); running = false; updateTimer(); document.getElementById('startBtn').innerText = "⏱"; }

        function resetBattle() {
            if(confirm("¿Reiniciar todo?")) location.reload();
        }

        window.onload = () => {
            renderBoard();
            fetchBeats();
        };
    </script>
</body>
</html>
