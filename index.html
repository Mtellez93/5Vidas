<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Red Bull 5 Vidas + Cronómetro</title>
    <style>
        /* ESTILOS ANTERIORES */
        body { margin: 0; padding: 0; background: linear-gradient(135deg, #0f1642 0%, #05081c 100%); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-section { height: 40%; display: flex; flex-direction: column; background-color: #000; position: relative; }
        .media-controls { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; padding: 10px; background: #1a1a2e; border-bottom: 2px solid #333; }
        .input-group { display: flex; gap: 5px; }
        input[type="text"], input[type="number"] { padding: 8px; border-radius: 5px; border: none; background: #fff; color: #333; }
        .btn-media { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        .btn-yt-load { background-color: #cc0000; color: white; }
        .btn-timer { background-color: #f7b500; color: #000; }
        iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }

        /* --- ESTILOS DEL CRONÓMETRO --- */
        .timer-section {
            background: #000;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 2px solid white;
        }
        #timer-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            font-weight: bold;
            min-width: 80px;
            color: #f7b500;
        }
        .progress-container {
            flex-grow: 1;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            width: 100%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s linear, background-color 0.5s;
        }

        /* SCOREBOARD */
        .bottom-section { height: 50%; padding: 10px 20px; display: flex; justify-content: space-around; align-items: center; background: radial-gradient(circle at center, #1e2a78 0%, #0f1642 70%); border-top: 4px solid white; }
        .player-column { display: flex; flex-direction: column; align-items: center; width: 18%; height: 95%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 5px; }
        .editable-box { background: transparent; border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; padding: 5px; text-align: center; width: 85%; font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; color: #fff; }
        .lives-container { display: flex; gap: 2px; margin-bottom: 10px; font-size: 1.2rem; }
        .heart { cursor: pointer; transition: filter 0.2s; user-select: none; }
        .heart.lost { filter: grayscale(100%) brightness(40%); opacity: 0.5; }
        .genres-container { display: flex; flex-direction: column; gap: 10px; align-items: center; flex-grow: 1; justify-content: center; }
        .dot { width: 20px; height: 20px; background-color: #4CAF50; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
        .dot.used { background-color: #444; border-color: #666; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="media-controls">
            <div class="input-group">
                <input type="text" id="ytUrl" placeholder="Link YouTube...">
                <button class="btn-media btn-yt-load" onclick="loadUserVideo()">▶ Cargar</button>
            </div>
            <span style="color:#888;">|</span>
            <input type="number" id="timeInput" value="60" style="width: 50px;" title="Segundos">
            <button class="btn-media btn-timer" id="startBtn" onclick="toggleTimer()">⏱ INICIAR</button>
            <button class="btn-media" style="background:#444; color:white;" onclick="resetTimer()">RST</button>
        </div>
        <iframe id="mediaFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="timer-section">
        <div id="timer-display">00:60</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="bottom-section" id="scoreboard"></div>

    <script>
        // --- REPRODUCTOR ---
        const frame = document.getElementById('mediaFrame');
        function loadUserVideo() {
            const urlInput = document.getElementById('ytUrl').value.trim();
            let videoId = "";
            if (urlInput.includes('youtu.be/')) videoId = urlInput.split('youtu.be/')[1].split('?')[0];
            else if (urlInput.includes('v=')) videoId = urlInput.split('v=')[1].split('&')[0];
            if (videoId) frame.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`;
        }

        // --- LÓGICA DEL CRONÓMETRO ---
        let timerInterval;
        let timeLeft;
        let totalTime;
        let isRunning = false;

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                document.getElementById('startBtn').innerText = "⏱ REANUDAR";
                isRunning = false;
            } else {
                if (!timeLeft || timeLeft <= 0) {
                    totalTime = parseInt(document.getElementById('timeInput').value);
                    timeLeft = totalTime;
                }
                isRunning = true;
                document.getElementById('startBtn').innerText = "⏸ PAUSAR";
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        document.getElementById('startBtn').innerText = "⏱ INICIAR";
                        document.getElementById('progress-bar').style.backgroundColor = "red";
                        // Sonido opcional (beep)
                        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
                        audio.play();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            totalTime = parseInt(document.getElementById('timeInput').value);
            timeLeft = totalTime;
            document.getElementById('startBtn').innerText = "⏱ INICIAR";
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer-display').innerText = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            const percentage = (timeLeft / totalTime) * 100;
            const bar = document.getElementById('progress-bar');
            bar.style.width = `${percentage}%`;

            // Cambio de color según el tiempo
            if (percentage > 50) bar.style.backgroundColor = "#4CAF50";
            else if (percentage > 20) bar.style.backgroundColor = "#f7b500";
            else bar.style.backgroundColor = "#ff4444";
        }

        // --- SCOREBOARD ---
        const scoreboard = document.getElementById('scoreboard');
        for (let i = 1; i <= 5; i++) {
            const col = document.createElement('div');
            col.className = 'player-column';
            col.innerHTML = `
                <div class="editable-box" contenteditable="true">MC ${i}</div>
                <div class="lives-container">
                    ${'<span class="heart" onclick="this.classList.toggle(\'lost\')">❤️</span>'.repeat(5)}
                </div>
                <div class="editable-box" contenteditable="true" style="margin-top:auto; font-size:0.9rem;">ESTILO</div>
                <div class="genres-container">
                    ${'<div class="dot" onclick="this.classList.toggle(\'used\')"></div>'.repeat(5)}
                </div>`;
            scoreboard.appendChild(col);
        }
        
        // Inicializar display
        resetTimer();
    </script>
</body>
</html>
